<app-landing-page-carousels></app-landing-page-carousels>
<app-plant-categories></app-plant-categories>
<button class="btn-custom btn-custom-primary mb-2 mr-2 fixed-bottom" (click)="openBackDropCustomClass(content)">اسأل</button>

<div class="row">
  <ng-template #content let-modal>
      <div class="modal-header">
        <h4 class="modal-title">اسأل</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>One fine body&hellip;</p>
      </div>
      <form [formGroup]="questionForm" (ngSubmit)="handleSend(questionForm)">
          <textarea type="text"  formControlName="plantationQuestion" class="form-control"></textarea>
          <div class="modal-footer">
              <button type="submit" class="btn btn-light">ارسل</button>
              <button type="button" class="btn btn-light" (click)="modal.close('Close click')">اغلق</button>
          </div>
      </form>
    </ng-template>
</div>
