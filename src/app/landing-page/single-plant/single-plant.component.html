<div class="plant text-center">
  <div class="plant-img">
    <img src={{singlePlant.img}} class="img-fluid">
    <div class="overlay">
      <div class="icons">
          <i class="fas fa-eye" (click)='showPlantDetails()'></i>
          <i class="fas fa-heart" (click)='toggleFav($event)'></i>
      </div>
    </div>
  </div>
  <p class="txt-arial-dark-bold-20"><b>{{singlePlant.name}}</b></p>
</div>
