<div class="plant-details-questions sec-style" *ngIf="plantQuestionsObj">
  <div class="container m-auto">
    <div class="sec-title">
      <h3 class="text-center">اسئلة مستخدمينا المتعلقة بالنبات</h3>
    </div>
    <div class="question py-5" *ngFor="let question of plantQuestionsObj">
        <p class="user-name txt-arial-darkGrey-bold-24 mb-2">
            {{ question.Clientname }}
        </p>
      <app-single-question [question]='question'></app-single-question>
    </div>
  </div>
</div>
