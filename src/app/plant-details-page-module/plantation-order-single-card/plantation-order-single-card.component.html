<div class="card pt-4 pb-5 mx-3 text-center shadow" *ngIf="plantationCard">
  <span class="icon-plant-1"></span>  
  <div class="card-body">
    <h5 class="card-title txt-arial-dark-bold-24">{{plantationCard.plantationName}}</h5>
    <p class="card-text txt-arial-darkGrey-normal-20">
      {{plantationCard.price}}
      <span>جنيه</span>
    </p>
    <button class="btn-custom btn-custom-primary" (click)='orderPlant()'>اطلب الآن</button>  
  </div>
</div>
