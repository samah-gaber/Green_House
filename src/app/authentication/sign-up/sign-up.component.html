<div class="container m-auto py-5">
  <div class="row align-items-center">
    <div class="col-md-4 logo">
      <img
        src="../../../assets/imgs/logo-lg.png"
        alt="LOGO"
        class="img-fluid mb-5"
      />
      <h2 class="txt-samt-dark-140">جرين هاوس</h2>
    </div>
    <div class="col-10 col-md-6 offset-md-3 form">
      <h3 class="txt-arial-dark-bold-50 mb-5">انشاء حساب جديد</h3>
      <div class="form-container">
        <form
          [formGroup]="signupForm"
          (ngSubmit)="onSignup(signupForm)"
          class="text-center"
        >
        <!-- name input -->
        <div class="form-group">
          <label class="txt-arial-dark-bold-24">
            الاسم
          </label>
          <input
            type="text"
            formControlName="userName"
            class="form-control"
          />
          <div *ngIf="userName.invalid && (userName.dirty || userName.touched)">
            <div *ngIf="userName.errors.required" class="error-message">
              يجب ملء خانة الاسم
            </div>
          </div>
        </div>
          <!-- email input -->
        <div class="form-group">          
          <label class="txt-arial-dark-bold-24 mt-5">
            بريدك الإليكترونى
          </label>
          <input
            type="email"
            formControlName="userEmail"
            class="form-control mt-5"
          />
          <div *ngIf="userEmail.invalid && (userEmail.dirty || userEmail.touched)" class="error-message">
              <div *ngIf="userEmail.errors.required" class="error-message">
                  يجب ملء خانة البريد الاليكترونى
              </div>
              <div *ngIf="userEmail.errors.email" class="error-message">
                  البريد الاليكترونى يجب ان يكون صحيحا
              </div>
            </div>
            </div>
            <!-- password input -->
          <div class="form-group">
            <label class="txt-arial-dark-bold-24 mt-5">
              كلمة المرور
            </label>
            <input
              type="password"
              formControlName="password"
              class="form-control"
              id="password"
            />
            <div *ngIf="password.invalid && (password.dirty || password.touched)" class="error-message">
                <div *ngIf="password.errors.required" class="error-message">
                  يجب ملء خانة كلمة المرور
                </div>
                <div *ngIf="password.errors.minlength" class="error-message">
                  البريد الاليكترونى يجب ان يكون 6 حروف على الاقل
                </div>
              </div>
            <label class="txt-arial-dark-bold-24 mt-5">
              تأكيد كلمة المرور
            </label>
            <input
              type="password"
              formControlName="confirmPassword"
              class="form-control"
              id="confirmPassword"
            />
            <div *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)" class="error-message">
                <div *ngIf="confirmPassword.errors.required" class="error-message">
                  يجب ملء خانة كلمة المرور
                </div>
                <div *ngIf="confirmPassword.errors.equalTo" class="error-message">
                   تأكيد كلمة المرور يجب ان يطابق كلمة المرور
                </div>
              </div>
          </div>
          <div class="form-group">
            <label class="txt-arial-dark-bold-24 mt-5">
              المدينة
            </label>
            <select id="country" formControlName="country" class="mt-5">
              <option *ngFor="let c of countries" [ngValue]="c">{{ c }}</option>
            </select>
            <div *ngIf="country.invalid && (country.dirty || country.touched)" class="error-message">
              <div *ngIf="country.errors.required" class="error-message">
                يجب اختيار المدينة
              </div>
            </div>
          </div>
          <div class="form-group">
              <label class="txt-arial-dark-bold-24 mt-5">
                  تاريخ الميلاد
                </label>
                <!-- <mat-form-field> -->
                    <input [matDatepicker]="picker" id="datePicker" formControlName="birthDate">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker startView="year"></mat-datepicker>
                  <!-- </mat-form-field> -->
            </div>
          <br />
          <input
            type="radio"
            formControlName="gender"
            value="male"
            checked
            class="mt-5"
          />
          ذكر
          <input
            type="radio"
            formControlName="gender"
            value="female"
            class="mt-5"
          />
          أنثي
          <br />
          <button type="submit" class="btn-custom btn-custom-primary mt-5" [disabled]="signupForm.invalid">
            انشاء حساب
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
