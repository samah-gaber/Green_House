<div class="suggested-quest mb-5 pt-5">
  <div class="container">
    <div class="row">
        <div class="col-12">
            <h4 class="txt-arial-dark-bold-20 text-center">قم بتفقد هذه الاسئلة , قد تجد فيها اجابة سؤالك</h4>
            <div *ngIf="retrievedPreviousRelatedQuestions">
                <app-single-question *ngFor="let questionItem of retrievedPreviousRelatedQuestions.questions" [question]='questionItem' [userRole]='userRole'></app-single-question>
            </div>
        </div>
        <div class=" col-12 d-flex justify-content-end">
          <div class="row">
              <h4 class="txt-arial-dark-bold-20 col-12 ">هل افادتك الاسئلة السابقة؟</h4>
              <div class="col-12">
                  <button type="button" class="btn-custom btn-custom-primary" (click)="imokDontSend()">نعم أفادتنى</button>
                  <button type="button" class="btn-custom btn-custom-ghost mr-2" (click)="resendComment()">لا قم بارسال السؤال</button>
              </div>
          </div>

        </div>
    </div>


  </div>
</div>
<div class="row">
    <ng-template #questionSentSuccess let-modal>
        <div class=" sass-modal-succes">
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                <span aria-hidden="true">&times;</span>
              </button>
        </div>
        <div class="modal-body p-4 text-center">
            <i class="fas fa-check-circle mb-2"></i>
          <h3 class="txt-arial-dark-bold-20 text-center">شكرا لتفاعلك معنا</h3>
        </div>
      </ng-template>
</div>
